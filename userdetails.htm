<div id="userDetails">
    <h2>{{user.name}}</h2>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" height="100px" width="100px">
    Order:
    <select ng-model="repoSortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="+language">Language</option>
    </select>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in repository | orderBy: repoSortOrder">
            <td>{{item.name}}</td>
            <td>{{item.stargazers_count | number}}</td>
            <td>{{item.language}}</td>
        </tr>
    </tbody>
</table>
</div>
